<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Image Gallery</h1>
  
  <div class="gallery">
    <img src="image1.png" alt="Image 1" class="gallery-img">
    <img src="image2.png" alt="Image 2" class="gallery-img">
    <img src="image3.png" alt="Image 3" class="gallery-img">
    <img src="image4.png" alt="Image 4" class="gallery-img">
    <img src="image5.png" alt="Image 5" class="gallery-img">
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img title="k" class="lightbox-content" id="lightbox-img">
  </div>

  <script src="scripts.js"></script>
</body>
</html>
